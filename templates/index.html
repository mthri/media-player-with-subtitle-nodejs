  <!-- Bootstrap core JavaScript -->
  <script src="https://cdn.rtlcss.com/bootstrap/v4.2.1/js/bootstrap.min.js"
    integrity="sha384-a9xOd0rz8w0J8zqj1qJic7GPFfyMfoiuDjC9rqXlVOcGO/dmRqzMn34gZYDTel8k"
    crossorigin="anonymous"></script>

  <script>
    function upload() {
      var url = "/upload";
      var SubtitleFile = document.getElementById("SrtFile");
      var file = SubtitleFile.files[0];
      var film_url = document.getElementById('film_url').value
      if(film_url == ""){
        Alert('.     ','alert-danger')
        return
      }
      if(file.type != "application/x-subrip"){
        Alert('.  srt    ','alert-danger')
        return
      }
      var frmData = new FormData()
      frmData.append("filetoupload", file)
      var xmlHTTP = new XMLHttpRequest()
      xmlHTTP.upload.addEventListener("loadstart", loadStartFunction, false)
      xmlHTTP.addEventListener("load", transferCompleteFunction, false)
      xmlHTTP.addEventListener("error", uploadFailed, false)
      xmlHTTP.addEventListener("abort", uploadCanceled, false)
      xmlHTTP.open("POST", url, true)
      xmlHTTP.send(frmData)

    }


    function loadStartFunction(evt) {
      Alert('...      ', 'alert-info')
    }

    function transferCompleteFunction(evt) {
      Alert('   ','alert-success')
      resJson = JSON.parse(this.responseText)
      var film_url = document.getElementById('film_url').value
      show(film_url.toString(),'/subtitle?get='+resJson['subtitles']['0'].toString())
    }

    function uploadFailed(evt) {
      Alert('  ','alert-danger')
    }

    function uploadCanceled(evt) {
      Alert('  ','alert-warning')
    }

    function show(filmUrl, filmSub) {
      var lctn = document.getElementById('file-location')
      var flm = document.createElement('video')
      flm.setAttribute('style', 'width: 100%')
      flm.setAttribute('controls', '')
      lctn.appendChild(flm)
      var sorc = document.createElement('source')
      sorc.setAttribute('src', filmUrl)
      flm.appendChild(sorc)
      var trk = document.createElement('track')
      trk.setAttribute('kind', 'subtitles')
      trk.setAttribute('lable', 'Farsi')
      trk.setAttribute('src', filmSub)
      trk.setAttribute('srclang', 'fa')
      trk.setAttribute('Default', '')
      flm.appendChild(trk)
    }

    function Alert(message, typ) {
        var alertMessage = document.createElement('div')
        var alrt = document.getElementById('alrt')
        while (alrt.firstChild) {
          alrt.removeChild(alrt.firstChild);
        }
        alertMessage.setAttribute('class', 'alert ' + typ)
        alertMessage.setAttribute('style', 'width: 98%')
        alertMessage.innerHTML = message
        alrt.appendChild(alertMessage)
      }
  </script>

</body>

</html>
